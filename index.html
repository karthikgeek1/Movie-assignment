<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1a0b3dce4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <i class="fa-solid fa-film"> Movies Wishlist</i>
                </div>
                <button id="create">create</button>
                <button id="sort">sort</button>
            </div>
        </nav>
        <main>
            <div id="wrap">
                <div class="popup">
                    <i class="fa-solid fa-x x-color"></i>
                    <form action="" id="form">
                        <input type="text" id="moviename" placeholder="Moviename">
                        <input type="text" id="Actors" placeholder="Actors">
                        <input type="text" id="trailer" placeholder="Trailer">
                        <input type="text" id="imdb" placeholder="IMDB">
                        <input type="text" id="category" placeholder="category">
                        <button id="done">done</button>
                    </form>
                </div>
            </div>
            <div id="container">
                
            </div>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
